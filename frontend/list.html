<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de autos</title>
</head>
<body>
  <form id="car-form" action="">
    <label for="name">Nombre del auto:</label>
    <input id="name" name="name" type="text">
    <label for="year">AÃ±o del auto:</label>
    <input id="year" name="year" type="text">
    <button type="submit">Agregar</button>
  </form>
  <div class="cars"></div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const cars = document.querySelector('.cars');
    const form = document.querySelector('#car-form');
    const name = document.querySelector('#name');
    const year = document.querySelector('#year');

    const render = (carsResponse) => {
      let newList = '<ul>';
      for(const car of carsResponse) {
        newList += `<li><a href="detail.html?q=${car.id}">${car.name} (${car.year})</a></li>`;
      }
      newList += '</ul>';
      cars.innerHTML = newList;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const { data } = await axios.post('http://localhost:4567/cars', { name: name.value, year: year.value });
      render(data.cars);
    });

    (async ()=>{
      const { data } = await axios.get('http://localhost:4567/cars');
      render(data.cars);
    })();
  </script>
</body>
</html>
